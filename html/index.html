<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fontello/css/fontello.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>
    <title>PiHome</title>
</head>
<body>
    <header id="header">
        <div class="icon-principal" id="icon-principal">
            <a href="#" class="icon-home"></a>
        </div>
        <div class="icon-extras">
            <a href="#" class="icon-search"></a>
            <a href="#" class="icon-plus" onclick="prueba()"></a>
        </div>
    </header>
    <div class="left-notification-menu" id="left-notification-menu">
        <div class="content-text-notification">
            <p class="text-notification-menu">Notifications</p>
            <button class="button-left-goback" onclick="notification_in()">ï¹¤</button>
        </div>
    </div>
    <div class="left_menu" id="left-menu">
        <div class="home_menu" id="home_menu">
            <button class="icon-menu" onclick="menudash()"></button>
            <p id="text-home">Home Assistant</p>
        </div>
        <div class="services_menu" id="services_menu">
            <div class="summary-menu">
                <a href="#" class="icon-clone"></a>
                <p class="text-summary" id="text-summary">Summary</p>
            </div>
            <div class="energy-menu">
                <a href="/html/energy.html" target="_blank" class="icon-flash"></a>
                <p class="text-energy" id="text-energy">Energy</p>
            </div>
            <div class="maps-menu">
                <a href="#" class="icon-list-1"></a>
                <p class="text-map" id="text-map">Map</p>
            </div>
        </div>
        <div class="final-services-menu">
            <div class="final_menu" id="final_menu">
                <div class="tools-menu">
                    <a href="#" class="icon-tools"></a>
                    <p class="text-tools" id="text-tools">Tools</p>
                </div>
                <div class="settings-menu">
                    <a href="#" class="icon-cog"></a>
                    <p class="text-settings" id="text-settings">Settings</p>
                </div>
            </div>
            <div class="notification-menu">
                <button class="icon-bell-alt" onclick="notification_out()"></button>
                <p class="text-notification" id="text-notification">Notification</p>
                <div class="circule-notifications">1</div>
            </div>
            <div class="user-menu" id="user_menu">
                <button class="button-user"><a href="/html/userpage.html">DU</a></button>
                <p class="text-user" id="text-user">User</p>
            </div>
        </div>
    </div>
    <!--<div class="test" id="cuadro" ></div>-->
    
</body>
</html>
